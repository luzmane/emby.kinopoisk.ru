<div data-role="page" class="page type-interior libraryFileOrganizerLogPage pluginConfigurationPage fullWidthContent"
  data-controller="__plugin/kinopoiskrujs" data-title="${Kinopoisk.Ru}">
  <div class="content-primary padded-top">
    <form class="kinopoiskRuConfigurationForm">
      <div class="paperList checkboxList checkboxList-paperList">
        <h3 class="checkboxListLabel">${Token configuration}</h3>
        <div class="inputContainer">
          <input is="emby-input" type="text" class="txtToken" autocomplete="off" label="${Token}" />
        </div>
        <div class="inputContainer">
          <label>
            <input is="emby-radio" type="radio" name="radioAPI" class="radioTabButton kinopoiskDev"
              value="kinopoisk.dev">
            <span class="radioButtonLabel">kinopoisk.dev. <a is="emby-linkbutton" class="button-link" target="_blank"
                href="https://kinopoisk.dev">${Get Token From Here}</a></span>
          </label>
        </div>
        <div class="inputContainer">
          <label>
            <input is="emby-radio" type="radio" name="radioAPI" class="radioTabButton kinopoiskUnofficial"
              value="kinopoiskapiunofficial.tech">
            <span class="radioButtonLabel">kinopoiskapiunofficial.tech <a is="emby-linkbutton" class="button-link"
                target="_blank" href="https://kinopoiskapiunofficial.tech">${Get Token From Here}</a></span>
          </label>
        </div>
      </div>
      <div class="paperList checkboxList checkboxList-paperList kinopoiskDevOnly" style="display: none;">
            <h3 class="checkboxListLabel">${KinopoiskDev API configuration}</h3>
            <label class="checkboxContainer">
                <input is="emby-checkbox" type="checkbox" class="chkCreateSeqCollections">
                <span class="checkboxButtonLabel">${Group sequels and prequels into a collection}</span>
            </label>
        </div>
      <div class="paperList checkboxList checkboxList-paperList">
            <h3 class="checkboxListLabel">${List of Kinopoisk collections}</h3>
            <p id="list-warning" style="display: none;">Please save the configuration and refresh the page to see updated the list of collections<br/><br/>Пожалуйста сохрание конфигурацию и обновите страницу, чтоб увидеть обновлённый список коллекций</p>
            <label class="checkboxContainer kpCollectionTemplate" style="display: none;">
                <input is="emby-checkbox" type="checkbox">
                <span class="checkboxButtonLabel"></span>
            </label>
        </div>
      <div>
        <button is="emby-button" type="submit" class="raised button-submit block"><span>${Save}</span></button>
      </div>
    </form>
  </div>
</div>
